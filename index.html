<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Compressed Image, online image compress, image compresser online, compress image with js, reduce image size"
    />
    <meta name="description" content="Javascript Online Image Compresser" />
    <title>Image Resize</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo"><a href="/">ImageResizer</a></div>
    </div>
    <div id="img_section">
      <div class="card">
        <div class="card__content">
          <svg
            id="svg_preview"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="{2}"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          <div>
            <div id="img_preview"><img id="old" src="" /></div>
          </div>
          <h1><label for="file">Click here to choose a file</label></h1>
          <input
            id="file"
            type="file"
            accept=".jpg,.jpeg,.png"
            onchange="preview_image()"
          />
          <p>Supports: JPG, JPEG, PNG</p>
          <p>Size: <span id="old_img_size"></span></p>
          <p>Width: <span id="old_img_width"></span></p>
          <p>Height: <span id="old_img_height"></span></p>
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <svg
            id="svg_preview2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="{2}"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          <div>
            <div id="img_preview2"><img id="new" src="" /></div>
          </div>

          <h1><label>Compressed New Image</label></h1>
          <br />
          <p>Image resolution</p>
          <p>Size: <span id="new_img_size"></span></p>
          <p>Width: <span id="new_img_width"></span></p>
          <p>Height: <span id="new_img_height"></span></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
